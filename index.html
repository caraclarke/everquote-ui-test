<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EverQuoteTest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
        <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <li><i class="fa fa-bullseye fa-5x"></i></li>
        <h1>League Rankings</h1>
        <li><p>Keep track of the ranking for your crazy awesome dart league</p></li>
      </div>
    </nav>

    <div class="container">
      <div class="col-md-6 pull-left left-column">
        <h1>Rankings</h1>
        <p>Please enter input in format 'Name, Score'</p>
        <input type="text" size="40" id="nameInput">
        <br><br>
        <button class="btn btn-primary btn-sm outline" id="add">Add To Rankings</button>
        <button class="btn btn-primary btn-sm outline" id="clear">Clear Rankings</button>
      </div>

      <div class="col-md-6 pull-right">
        <ul id="rankings"></ul>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
